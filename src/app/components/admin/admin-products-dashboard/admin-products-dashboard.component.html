<div class="card mb-4">
  <div class="card-body">
    <h5 class="card-title fs-4 mb-4">Products</h5>
    <p class="card-text">List of All Products</p>
    <a type="button" class="btn btn-success" routerLink="/adminPanel/addProduct"> + Add</a>
  </div>
</div>
<!----------------------------------------------------------------------------------------------->
<!-- Products Table -->
<table class="table bg-light text-center">
  <thead class="thead-light">
    <tr>
      <th scope="col">#</th>
      <th scope="col">ID</th>
      <th scope="col">Title</th>
      <th scope="col">Quantity</th>
      <th scope="col">Price</th>
      <th scope="col">Category</th>
      <th scope="col">Brand</th>
      <th scope="col">Image</th>
      <th scope="col"></th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ product._id }}</td>
      <td>{{ product.title }}</td>
      <td>{{ product.quantity }}</td>
      <td>{{ product.price | currency }}</td>
      <td>{{ product.category.name }}</td>
      <td>{{ product?.brand.name }}</td>
      <td>
        <img [src]="product.image" alt="Product Image" width="150" height="150" />
      </td>

      <td>
        <a class="btn btn-outline-warning mt-2" [routerLink]="['/products', product._id]">Edit</a>
      </td>
      <td>
        <button class="btn btn-outline-danger mt-2" (click)="deleteProduct(product._id)">Delete</button>
      </td>
      <td>
        <button class="btn btn-outline-primary mt-2" [routerLink]="['/productsDetails', product._id]">Details</button>
      </td>
    </tr>
  </tbody>
</table>
