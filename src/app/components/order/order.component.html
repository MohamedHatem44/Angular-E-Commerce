<div class="container mt-5">
    <h2>Orders</h2>
    <div *ngIf="orders && orders.length > 0; else noOrders">
      <div class="list-group">
        <a *ngFor="let order of orders" href="#" class="list-group-item list-group-item-action">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">Order ID: {{ order.id }}</h5>
            <small>Status: {{ order.status }}</small>
          </div>
          <p class="mb-1">Date: {{ order.date }}</p>
          <small>Total Price: {{ order.totalPrice }}</small>
        </a>
      </div>
    </div>
    <ng-template #noOrders>
      <p>No orders found.</p>
    </ng-template>
  </div>
