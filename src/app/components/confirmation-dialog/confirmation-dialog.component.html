<h2 mat-dialog-title>Confirmation</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="d-flex justify-content-center">
    <button mat-button (click)="onConfirm()">Confirm</button>
    <button mat-button (click)="onCancel()">Cancel</button>
  </div>
</mat-dialog-actions>
